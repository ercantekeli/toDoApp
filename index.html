<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="container">
        <img src="./img/clipart315703.png" alt="todologo" id="logo">
        <h1>Happy <span id="day"></span>😊☕</h1>
        <div id="todo">
            <input type="text" name="" id="todotext" placeholder="✍️ Add item...">
            <button id="todobutton">➕</button>
        </div>
        <div id="lists">
            <p id="addlist"></p>
        </div>
        <div id="thanks">
            <p>Made with ❤️ by <span id="thanksto">Ercan</span></p>
            <p>Thanks to <span id="thanksto">M.Emin and Suheyl</span> for helping! 🚀</p>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
